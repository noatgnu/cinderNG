<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Cinder</span>
    <span class="spacer"></span>
    <mat-spinner *ngIf="websoketService.searching" [diameter]="40" [mode]="'indeterminate'" [color]="'accent'" (click)="viewProgress()"></mat-spinner>
    <button mat-icon-button (click)="openLogDialog()">
      <mat-icon>notes</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<div>
  <router-outlet *ngIf="websoketService.sessionID.length > 0"></router-outlet>
</div>
