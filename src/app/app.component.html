<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Cinder</span>
    <span class="spacer"></span>
    <mat-progress-spinner [diameter]="20" [mode]="'indeterminate'"></mat-progress-spinner>
    <button mat-icon-button (click)="openLogDialog()">
      <mat-icon>notes</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<div>
  <router-outlet *ngIf="websoketService.sessionID.length > 0"></router-outlet>
</div>
