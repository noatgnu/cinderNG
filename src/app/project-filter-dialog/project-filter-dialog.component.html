<h1 mat-dialog-title>Project Filter</h1>
<div mat-dialog-content>
  <mat-selection-list>
    @for (p of data; track p.id) {
      <mat-list-option [value]="p.id">
        <div matListItemTitle>{{p.data.name}}</div>
        <div matListItemLine>{{p.data.description}}</div>
      </mat-list-option>
    }
  </mat-selection-list>
</div>
