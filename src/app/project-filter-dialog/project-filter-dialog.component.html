<h1 mat-dialog-title>Project Filter</h1>
<div mat-dialog-content>
  <form [formGroup]="form">
    <mat-selection-list formControlName="selected">
      @for (p of data; track p.id) {
        <mat-list-option [value]="p.id">
          <div matListItemTitle>Project name: {{p.data.name}}</div>
          <div matListItemLine>Project description: {{p.data.description}}</div>
        </mat-list-option>
      }
    </mat-selection-list>
  </form>

</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="form.value.selected">Submit</button>
  <button mat-button mat-dialog-close>Cancel</button>
</div>
