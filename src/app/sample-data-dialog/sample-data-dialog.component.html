<h1 mat-dialog-title>Sample Data</h1>
<div mat-dialog-content>
  <div style="display: flex; justify-content: center; width: 100%">
    <plotly-plot id="sample-data-bar-chart" [data]="graphData" [layout]="graphLayout" [updateOnlyWithRevision]="true" [revision]="revision"></plotly-plot>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
  <button mat-button (click)="saveAsDataURI()">Save</button>
</div>
